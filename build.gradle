plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.21'
}

group 'Kwetter'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.2.21'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.6.3'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3']
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'javax', name: 'javaee-api', version: '8.0'
}
